<html>
<head>
<style>
html, body {
	width: 100%;
	height: 100%;
	margin: 0px;
	padding: 0px;
	overscroll-behavior-x: none;
	overscroll-behavior-y: none;

	color: white;

 	color: darkred; 
	text-decoration: none;

}

	color: darkred;
}

	color: darkred;
}
.myDiv {
  position: fixed;
}
</style>
<script type="text/javascript">
            var picPaths = ['IMG_7915.png','HQ HEADQUARTERS - NYC627.jpg'];
            var curPic = -1;
            //preload the images for smooth animation
            var imgO = new Array();
            for(i=0; i < picPaths.length; i++) {
                imgO[i] = new Image();
                imgO[i].src = picPaths[i];
            }

            function swapImage() {
                curPic = (++curPic > picPaths.length-1)? 0 : curPic;
                imgCont.src = imgO[curPic].src;
                setTimeout(swapImage,5000);
            }

            window.onload=function() {
                imgCont = document.getElementById('imgBanner');
                swapImage();
            }
        </script>
</head>
<body>
<div class="myDiv" style="left: 2vw">

<h2>I SHOOT <p style="color:darkred; display:inline;">STRONG </p>WOMEN</h2>
</div>
<div>

</div>
</body>
